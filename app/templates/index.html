{% extends 'base.html' %}
{% block content %}
<section class="row">
    <div class="one-third column">
        {% include '_add.html' %}
    </div>
    <div class="two-thirds column">
        {% include '_view.html' %}
    </div>
</section>
{% endblock %}
{% block script %}
{{ super() }}
<script>
function deleteCommand(commandId) {
    var req = new XMLHttpRequest();
    req.open("DELETE", "/" + commandId);
    req.send();
    window.location.reload();
}
</script>
{% endblock %}
