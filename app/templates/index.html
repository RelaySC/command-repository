{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% include '_add.html' %}
    </div>
    <div class="row">
        <div class="separator"></div>
        {% include '_view.html' %}
    </div>
</div>
{% endblock %}
{% block script %}
{{ super() }}
<script>
function deleteCommand(commandId) {
    var req = new XMLHttpRequest();
    req.open("DELETE", "/" + commandId);
    req.send();
    window.location.reload();
}
</script>
{% endblock %}
