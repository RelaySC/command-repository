<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Command Repository</title>
        <meta name="description" content="Add stupid and silly commands here!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Command Repository</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Help Text</th>
                    <th>Response</th>
                </tr>
            </thead>
            <tbody>
                {% for command in commands %}
                <tr>
                    <td>{{ command.id }}</td>
                    <td>{{ command.commandName }}</td>
                    <td>{{ command.helpText }}</td>
                    <td>{{ command.id }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
